<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pomodoro Timer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home_route') }}">Home</a></li>
                <li><a href="{{ url_for('login_route') }}">Login</a></li>
                <li><a href="{{ url_for('register_route') }}">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Child templates will insert content here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Pomodoro Timer</p>
    </footer>
</body>
</html>
